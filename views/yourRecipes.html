<h2 class="welcome" data-ng-init="init()">Here is a list of your recipes</h2>
<ul class="recipeCards">
  <li ng-repeat="recipe in recipes">
    Name:{{recipe.recipe[0].name}}
    <br/>
    Ingredients:{{recipe.recipe[0].ingredients}}
    <br/>
    Directions:{{recipe.recipe[0].directions}}
  </li>
</ul>
