<h2 class="welcome" data-ng-init="init()">Here's a List of All of Your recipes</h2>
<div class="row">
  <input type="text" placeholder="Search for a Recipe..." ng-model="recipeSearch"/>
</div>
<div class="row">
  <div class="col s12 m4" ng-repeat="recipe in recipes | filter:recipeSearch">
    <div class="recipeCards card-panel">
      <h5>
        <p class="theName flow-text">
          {{recipe.recipe[0].name}}
        </p>
        <br/>
        <p class="yourRecipeName">Ingredients:</p>
        <p class="yourRecipeLoops flow-text" ng-repeat="i in recipe.recipe[0].ingredients">
          &nbsp;&nbsp;&nbsp;&nbsp;-{{i.ingredient}}
        </p>
        <br/>
        <p class="yourRecipeName">Directions:</p>
        <p class="yourRecipeLoops flow-text" ng-repeat="i in recipe.recipe[0].directions">
          &nbsp;&nbsp;&nbsp;&nbsp;-{{i.direction}}
        </p>
      </h5>
    </div>
  </div>


</div>
