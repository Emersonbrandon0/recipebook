<!DOCTYPE html>
<html ng-app="recipeApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="content/css/styles.css">
  </head>
  <body>
    <div ng-include="'header.html'"></div>
    <div class="container">
      <div ng-controller="recipeFormController">
        <h3>What's Cooking Good Looking?'</h3>
        <form>
          <input type="text" placeholder="Name of Your Recipe..." ng-model="recipeName"/>
        </form>
        <h3>What's in it?</h3>
        <form ng-submit='addIngredient(ingredient)'>
          <input type="text" placeholder="Add an Ingredient..." ng-model="ingredient"/>
          <div class="add" ng-click='addIngredient(ingredient)'>Click to add an ingredient</div>
        </form>
        <h3>Ingredients:</h3>
        <div ng-repeat="i in ingredients">
          <p class="list">- {{i.ingredient}}</p>
        </div>
        <br/>
        <h3>Wow, Tell us How You Made that!</h3>
        <form ng-submit="addDirection(direction)">
          <input type="text" placeholder="Baby Steps, Please..." ng-model="direction"/>
          <div class="add" ng-click='addDirection(direction)'>Click to add another step to your recipe</div>
        </form>
        <div class="directionsArea">
          <h3>Directions</h3>
          <div ng-repeat="(key,value) in directions">
            <p class="list">{{key+1}}. {{value.direction}}</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
